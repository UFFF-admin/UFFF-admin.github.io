			<h1>統一友愛戦線一般支部の参加</h1>
			2025/09/12<br>
			<br>
			<p>
				参加者が立ち上げたサーバーであるコルゴド開拓使がUFFFに参加し、正式に統一友愛戦線一般支部/UFFF-Gen.BRとなります。<br>
				これにより統一友愛戦線の参加団体は統一友愛戦線本部/UFFF-HQ及び統一友愛戦線一般支部/UFFF-Gen.BRの2つとなります。<br>
				一般支部を設けた理由として、本部で扱う情報はややセンシティブなものであるため内通や荒らしなどがあった場合の被害がとても大きなものになり、また気軽に話せる環境はわが組織を活発にするにあたって重要な要素になると考えたからであります。<br>
				疑問等があれば管理者にご相談ください。
			</p>
